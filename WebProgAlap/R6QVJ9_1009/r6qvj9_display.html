<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
</head>


    <style>
        p{
            background-color: lightslategray;
            padding: 20px;
        }

        span{
            background-color: lime;
            color: black;
            padding: 20px;
        }

        p.sl1{display:none}
        p.sl2{display:inline}
        p.sl3{display:block:}
         p.sl4{display:inline-block:}
          p.sl5{display:flex}

    </style>

<body>
    <h1>Megjelenesi tulajdonsag</h1>

    <h2>display none</h2>
    <p class="=sl1">
        <span>PTI BSc 1</span>
        <span>PTI BSc 2</span>
        <span>PTI BSc 3</span>
    </p>

    <h2>display: inline:</h2>
    <p class="=sl2">
        <span>PTI BSc 1/span>
        <span>PTI BSc 2</span>
        <span>PTI BSc 3</span>
    </p>

    <h2>display: block:</h2>
    <p class="=sl3">
        <span>PTI BSc 1/span>
        <span>PTI BSc 2</span>
        <span>PTI BSc 3</span>
    </p>

    <h2>display: inline-block:</h2>
    <p class="=sl4">
        <span>PTI BSc 1/span>
        <span>PTI BSc 2</span>
        <span>PTI BSc 3</span>
    </p>
    
    <h2>display: flex:</h2>
    <p class="=sl5">
        <span>PTI BSc 1/span>
        <span>PTI BSc 2</span>
        <span>PTI BSc 3</span>
    </p>

</body>
</html>
