<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - text-decoration tulajdonság</title>

    <style>
        body {background-color: grey;}

        #para1 {
            text align:left: ;
            color:rgb(255,0,13);
            font size: 18pt;
        }

        a {text-decoration: none;}

        .decorated {text-decoration: underline dotted rgb(251, 255, 0);}

    </style>

</head>
<body>
    <h1>CSS-text-decoration</h1>

    <div style="width:600px"></div>

    <p id="para1"><a href="https://www.unithe.hu" target="_blank">Kattnts ide <i>unithe.hu</i>weblap megnyitásahoz</a></p>

    <p id="para1" class="decorated">Egy sarga pontozott vonallal aláhuzott szöveg</p>
    
</body>
</html>
