<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Táblázat készítése, formázása</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: white;
    }

    h1 {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    h2 {
        font-size: 22px;
        font-weight: bold;
        margin-top: 0;
    }

    table {
        border-collapse: collapse;
        margin: 0 auto;
        width: 70%;
        border: 2px solid black;
    }

    th, td {
        border: 1px solid black;
        padding: 12px;
        text-align: center;
        vertical-align: middle;
    }

    th {
        background-color: #ddd;
        font-weight: bold;
        font-size: 18px;
        height: 50px; /* nagyobb magasság a fejlécnek */
    }

    /* 1. sor – piros */
    .row1 td {
        background-color: red;
        color: white;
        font-weight: bold;
        font-size: 18px;
        height: 60px;
    }

    /* 2. sor – világossárga */
    .row2 td {
        background-color: #ffff99;
        font-weight: bold;
        font-size: 16px;
        height: 100px;
    }

    /* 2. sor 2. cella – sötétebb sárga */
    .row2 td:nth-child(2) {
        background-color: #ffff66;
    }

    /* 3. sor – világossárga, nagyobb méret */
    .row3 td {
        background-color: #ffff99;
        font-weight: bold;
        font-size: 18px;
        height: 60px;
    }

    textarea {
        width: 95%;
        height: 70px;
        resize: none;
        font-weight: normal;
        font-size: 14px;
    }
</style>
</head>
<body>

<h1>Táblázat készítése, formázása</h1>
<h2>Táblázat elemei</h2>

<table>
    <tr>
        <th>1. oszlop fejléce</th>
        <th>2. oszlop fejléce</th>
        <th>3. oszlop fejléce</th>
    </tr>
    <tr class="row1">
        <td>1. sor 1. elem</td>
        <td>1. sor 2. elem</td>
        <td>1. sor 3. elem</td>
    </tr>
    <tr class="row2">
        <td>2. sor 1. elem</td>
        <td>
            2. sor 2. elem<br>
            <textarea readonly>Az ember ősidők óta használ különböző eszközöket, ha...</textarea>
        </td>
        <td>2. sor 3. elem</td>
    </tr>
    <tr class="row3">
        <td>3. sor 1. elem</td>
        <td>3. sor 2. elem</td>
        <td>3. sor 3. elem</td>
    </tr>
</table>

</body>
</html>
