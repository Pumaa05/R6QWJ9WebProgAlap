<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox elrendezés </title>

    <style>
        #flex-container {
            border: 3px solid black;
            background-color: rgb(209,100,191);
            display: flex;
            flex-wrap: wrap;
            gap: 20px 70px;


        }
        #flex-container > div {
            border:  2px    solid black;
            width: 10%;
            aspect-ratio: 2;
            padding: 10px;
            background-color: yellow;
        }


    </style>
</head>
<body>

    <h1> A gap tulajdonságg flexbox segitsegevel</h1> 

    <p>A</p><em>gep</em>tulajdonsaggal adhatjuk meg a sorok es oszlopok kozotti tavolsag egy flexbox elrendezesevel</p>

    <p>A flexbox elrendezesnel az oszlopok kozott 50px a tavolsag</p>

    <div id="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
    </div>
    
</body>
</html>
