<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript objektum konverálása JSON String</h2>
    <div class="jsonString" style="font-family: monospace;">


    </div>
    
</body>
<script>
    const jsonObjSL = {
        Egyetem:"Tokaj Hegyalja Egyetem",
        Város:"Sárospatak",
        Irányítószám:"3950",
        Név:"Szabó Levente"
    }

    const jsonString =JSON.stringify(jsonObjSL,null,4);

    const jsonStringDiv =document.querySelector('.jsonString');
    jsonStringDiv.innerHTML=jsonString;
</script>
</html>
