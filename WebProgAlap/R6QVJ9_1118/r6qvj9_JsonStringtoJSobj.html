<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>JSON fájl beolvasása-JavaScript-ben</h3>

    <strong>JSON:</strong>
    <p id="r6qvj9"></p>

    <button onclick="olvasas()">JSON beolvasasa</button>

<script>
    function olvasas() {
        const JSONdata= '[{"nev":"HTML5","kiterjesztes":".html"},{"nev":"CSS3","kiterjesztes":".css"},{"nev":"JavaScript","kiterjesztes":".js"}]';
        
        

        const obj = JSON.parse(JSONdata);

        let i=0;
        let szovegKiir="";

        while(i<3) {
        szovegKiir += "Név: " + obj[i].nev + ", kiterjesztes: " + obj[i].
        kiterjesztes + "<br>";
        i++;
        }

        document.getElementById("r6qvj9").innerHTML=szovegKiir;
    }
</script>
    
</body>
</html>
