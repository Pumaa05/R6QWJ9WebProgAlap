<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>Eseménytipus:onclick a HTML nyelvben</h3>
    <b>A két szám összege:</b> <p id="r6qvj9"></p>

    <button onclick="osszead(10,10)">Osszeadas</button>

    <script>
        function osszead(szam1, szam2) {
            document.getElementById("r6qvj9").innerHTML=szam1 + szam2;
        }
    </script>
    
</body>
</html>
