<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>Esemenytipus onclick a javascriptben nyelvben</h3>
    <b>Ket szam osszege</b> <p id="r6qgvj9"></p>

    <button id="gomb">Osszeadas</button>

    <script>
        document.getElementById("gomb").onclick = function() {osszead(10,20)};

        function osszead(szam1, szam2) {
            document.getElementById("r6qvj9").innerHTML=szam1 +szam2;
        }

    </script>
        
</body>
</html>
